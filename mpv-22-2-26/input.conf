# ============================================
#        Linux - MPV controls
# ============================================

SPACE           cycle pause
KP0             cycle pause     
KP_INS             cycle pause     
MBTN_LEFT       cycle pause      
f               cycle fullscreen
MBTN_LEFT_DBL   cycle fullscreen
m               cycle mute
ESC             set fullscreen no
`               ab-loop
ctrl+a          cycle ontop
q               quit


# ============================================

RIGHT            seek  5                        # 5 sec forward
LEFT             seek -5                        # 5 sec backward
UP               add volume 2                       # 30 sec forward
DOWN             add volume -2                   # 30 sec backward

# ============================================

Shift+RIGHT   seek  2 exact                  # Frame-accurate 2 sec forward
Shift+LEFT    seek -2 exact                  # Frame-accurate 2 sec backward
Ctrl+RIGHT    seek  50                       # 1 min forward
Ctrl+LEFT     seek -50                       # 1 min backward

# ============================================

n                playlist-next                  # Next file
p                playlist-prev                  # Previous file
N                playlist-next force            # Next (don't loop)
P                playlist-prev force            # Previous (don't loop)

# ============================================

.         add chapter  1                 # Next chapter
,         add chapter -1                 # Previous chapter

# ============================================

b             cycle audio                    # Next audio track
B             cycle audio down               # Previous audio track

# ============================================

v             cycle sub                      # Next subtitle
V             cycle sub down                 # Previous subtitle

# ============================================

<             add sub-delay -0.1             # Subtitle delay -100ms
>             add sub-delay  0.1             # Subtitle delay +100ms
#SHIFT+BS      sub-delay 0.0

# ============================================

SHIFT+UP       add sub-pos -1
SHIFT+DOWN     add sub-pos 1

# ============================================

t		       add sub-font-size -2
T		       add sub-font-size 2

# ============================================

l             cycle-values loop-file "inf" "no"      # Toggle file loop
L             cycle-values loop-playlist "inf" "no"  # Toggle playlist loop

# ============================================

[           	add speed -0.1
]           	add speed 0.1
{           	frame-back-step     
}           	frame-step          
BS           	set speed 1.0


0               add brightness -1
9               add brightness 1


# ============================================

# ===== SCREENSHOT =====
ctrl+s             screenshot                     # Screenshot (with subs)
ctrl+shift+s       screenshot video               # Screenshot (without subs)
Alt+s              screenshot each-frame          # Screenshot every frame (use carefully!)

# ===== UOSC Menu (Right-click context menu alternative) =====

MBTN_RIGHT      script-binding uosc/menu

TAB             script-binding uosc/menu
Enter           script-binding uosc/playlist
k           	script-binding uosc/keybinds
a           	script-binding uosc/audio 
c           	script-binding uosc/chapters
s           	script-binding uosc/subtitles
e           	script-binding uosc/open-file
S           	script-binding uosc/stream-quality
g               script-message contact-sheet-close; script-message playlist-view-toggle
h               script-message playlist-view-close; script-message contact-sheet-toggle

r	            cycle-values video-rotate 90 180 270 0
w               cycle-values window-scale 1 0.5 0.3 0.2 0.15
o               cycle-values video-aspect-override "16:9" "4:3" "2.35:1" "no"

# ===== ZOOM & PAN =====

Alt+BS        set video-zoom 0 ; set video-pan-x 0 ; set video-pan-y 0  # Reset
Alt+=         add video-zoom  0.1
Alt+-         add video-zoom -0.1
Alt+LEFT      add video-pan-x -0.05
Alt+RIGHT     add video-pan-x  0.05
Alt+UP        add video-pan-y -0.05
Alt+DOWN      add video-pan-y  0.05

# ============================================
# MOUSE BINDINGS
# ============================================
MBTN_BACK         playlist-prev              # Mouse back button
MBTN_FORWARD      playlist-next              # Mouse forward button

WHEEL_UP          add volume  2              # Scroll up = volume up
WHEEL_DOWN        add volume -2              # Scroll down = volume down
Shift+WHEEL_UP    seek  5                    # Shift+scroll = seek
Shift+WHEEL_DOWN  seek -5
Ctrl+WHEEL_UP     add sub-scale  0.1         # Ctrl+scroll = subtitle size
Ctrl+WHEEL_DOWN   add sub-scale -0.1

