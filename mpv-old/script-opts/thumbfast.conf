# ============================================
# Thumbfast Configuration  
# Timeline thumbnail previews
# ============================================

# Thumbnail generation (automatic)
spawn_first=yes
network=yes

# Quality vs performance balance (optimized for battery)
max_height=200
max_width=300
thumbnail_quality=6

# Positioning
overlay_id=42
respect_aspect=yes

# Performance settings for AMD GPU
# Use hardware decode for thumbnails
hwdec=auto-safe

# Cache thumbnails to disk
cache_dir=/tmp/thumbfast

# Thumbnail update frequency
update_frequency=5
