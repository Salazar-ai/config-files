# ============================================
# Playlist Manager Configuration
# Visual playlist management
# ============================================

# Keybinding (already set in input.conf as Shift+ENTER or F3)

# Display settings
showamount=15
osd_duration_seconds=5

# Playlist display format
# %N = number, %f = filename, %t = title, %d = duration
playlist_display_format=%N. %t %d

# Colors
text_color=FFFFFF
selected_color=00BFFF
cursor_color=FFD700
header_color=00FF00

# Font
font_size=12
font_name=monospace

# Position
position=center

# Behavior
loop_playlist=no
shuffle_on_load=no

# Auto-close after selection
auto_close=yes
close_on_select=yes

# Remember position when switching files
remember_position=yes
