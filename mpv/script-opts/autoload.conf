# ============================================
# Autoload Configuration
# Smart playlist loading - videos with videos, audio with audio
# ============================================

# Only load files of the same type
# When playing video, only add videos to playlist
# When playing audio, only add audio to playlist
same_type=yes

# Supported video extensions
video_ext=3g2,3gp,avi,f4v,flv,m2ts,m4v,mkv,mov,mp4,mpeg,mpg,ogv,rm,rmvb,ts,vob,webm,wmv

# Supported audio extensions
audio_ext=aac,ac3,aiff,ape,au,cue,dsf,dts,flac,m4a,mid,midi,mka,mp3,oga,ogg,opus,tak,tta,wav,weba,wma,wv

# Supported image extensions (disabled as requested)
image_ext=

# Don't add images to playlist
images=no

# Directory to ignore (common subtitle/extra folders)
ignore_hidden=yes

# Disable recursive directory loading
recursive=no

# Max files to add to playlist (prevent overload)
max_entries=200
